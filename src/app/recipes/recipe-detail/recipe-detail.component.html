<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath"
    alt={{recipe.name}}
    class="img-responsive"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" ngbDropdown>
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Manage Recipe</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item" (click)="onAddToShoppingList()">Add Ingredients</button>
          <button class="dropdown-item">Edit Recipe</button>
          <button class="dropdown-item">Delete Recipe</button>
        </div>

      <!-- <ul class="dropdown-menu">
        <li class="dropdown-item"><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add Ingredients</a></li>
        <li class="dropdown-item"><a href="#">Edit Recipe</a></li>
        <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
      </ul> -->
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
