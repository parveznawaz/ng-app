<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" 
    alt={{recipe.name}} 
    class="img-responsive"
    style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item">
          <a href="#">Add Ingredients</a>
        </li>
        <li class="dropdown-item">
          <a href="#">Edit Recipe</a>
        </li>
        <li class="dropdown-item">
          <a href="#">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
